        <title>Bootstrap Example</title>

            }   
              .input {
              font-family: 'FontAwesome', 'Arial';
              font-style: normal;
              font-weight: normal;
              text-decoration: inherit;
              font-size: 14px;
                
              }
              
        .navbar-inverse .navbar-nav > li > a {
           color: black !important;
        }

           width: 200px;
           height: 60px;

        }

           background-color: white;

 color:#F00;

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">

                                            </div>
                </div>
            </div>

                <div class="col-sm-1"></div>

                <legend style="border-bottom: none;border-left: 1px solid grey;border-right: 1px solid grey;width: auto;margin-left: 20px;">&nbsp;Create Service provider an Account&nbsp;</legend>
                <div id="errorBox"></div>
                    
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-8">
                                <input  style="border-radius:0px;background-color:#f8f8f8;" type="text" class="form-control" id="first_name" placeholder="first name"  minlength="0" maxlength="40" ><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="col-sm-3 control-label">Last Name</label>

                                <input  style="border-radius:0px;background-color:#f8f8f8;" type="text" class="form-control" id="last_name" placeholder="Last Name" minlength="0" maxlength="15"><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-3 control-label">Address</label>
                            <div class="col-sm-8">
                                <input style="border-radius:0px;background-color:#f8f8f8;" type="text" class="form-control" id="address" placeholder="Address"  ><br>  
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city" class="col-sm-3 control-label">City</label>

                            </div>
                        </div>

                            </div>
                        </div>
                        <div class="form-group">

                                    </label>You agree to not use your website to conduct any activity that would constitute a civil or criminal offence or violate any law.You agree not to attempt to interface with our website's networkor security features or to gain unauthorized access to our system.
                         
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" >

            {{each.id}}  {{each.category_name}}             <option value="2">Salons</option>

                            </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="login_password" class="col-sm-4 control-label"> Password</label>
                            <div class="col-sm-8">
                                <input style="border-radius:0px;background-color:#f8f8f8;" type="password" class="form-control" id="login_password" placeholder="Login Password" id="login_password"><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" class="col-sm-4 control-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input style="border-radius:0px;background-color:#f8f8f8;"  type="password" class="form-control" id="confirm_password" placeholder="confirmpassword" id="confirm_password"><br>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-10">
                                <button     type="submit" onclick="formValidation()" class="btn btn-primary col-sm-9 col-xs-12">Register
                                </button><br>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-sm-2"></div> -->
                </fieldset>
                
            
                
    
            </div>
        </div>
