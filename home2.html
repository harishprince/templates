<script type="application/javascript">


function formValidation()
{   

var fname = document.getElementById("firstname").value; 
var lname = document.getElementById("lastname").value;
var address = document.getElementById("address").value;
var giolocation = document.getElementById("giolocation").value;
var mobile = document.getElementById("mobile").value;
var email = document.getElementById("email-id").value;  
var companyname = document.getElementById("company_name").value;
var yearofestablishment = document.getElementById("year_of_establishment").value;
var companydescription = document.getElementById("company_description").value;

var sp_id = document.getElementById("sp_id").getAttribute("value");
var data = {
        'first_name':fname,
        'last_name':lname,
        'address':address,
        'gio_location':giolocation,
        'phone_number':mobile,
        'email_id':email,
        'company_name':companyname,
        'year_of_establishment':yearofestablishment,
        'company_description':companydescription}
    $.ajax({
            type : 'POST',
            async: false,
            url: "/v1/register/"+ sp_id + "/",
            method: "PUT",
            crossDomain: true,
            dataType: 'json',
            data: data,
                success: function(data) {
                  // window.location.href = "/v1//" 
                  console.log(data)
                },
                error: function(data) {
                  alert(data.responseText);
                  console.log(data)
                }

        });
}
